<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Variables and Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div id="container">
        <!-- Photo by Brooke Lark on Unsplash -->
        <img id="image" src="/img/snacktray.jpg">

        <div id = "controllers">
            <label for="blur">Blur</label>
            <input class="slider" id="blur" type="range" min="0" max="10" value="0">

            <label for="grayscale">Grayscale</label>
            <input class="slider" id="grayscale" type="range" min="0" max="100" value="0">

            <label for="contrast">Contrast</label>
            <input class="slider" id="contrast" type="range" min="0" max="200" value="100">

            <label for="saturate">Saturate</label>
            <input class="slider" id="saturate" type="range" min="1" max="10" value="1">

            <label for="brightness">Brightness</label>
            <input class="slider" id="brightness" type="range" min="100" max="200" value="100">

            <label for="borderRad">Border Radius</label>
            <input class="slider" id="borderRad" type="range" min="1" max="50" value="1">
        </div>
    </div>
</body>

<script type="text/javascript" src="script.js"></script>
</html>
